name: easy_app
description: Easy App - Flutter mobile application for Astro employees
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.27.1"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Network
  dio: ^5.3.2
  
  # Crypto
  crypto: ^3.0.3

  # Image Loading
  cached_network_image: ^3.3.1

  # Push Notifications
  # firebase_core: 3.9.0
  # firebase_crashlytics: 4.2.0
  # firebase_analytics: 11.3.6
  # firebase_performance: 0.10.0+11
  # firebase_messaging: 15.1.6
  # huawei_push: ^6.5.0

  # QR Code
  qr_code_scanner: ^1.0.0
  qr_flutter: ^4.1.0

  # File Picker
  file_picker: ^6.1.0
  image_picker: ^1.0.5
  image: ^4.0.17

  # Connectivity
  connectivity_plus: ^5.0.1

  # URL Launcher
  url_launcher: ^6.2.2
  webview_flutter: ^4.4.0
  
  # OAuth / Authentication
  flutter_appauth: 9.0.1
  
  # Navigation
  go_router: ^12.1.3

  # Utilities
  intl: ^0.18.1
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  package_info_plus: ^4.2.0

  # UI
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  bloc_test: ^9.1.4
  mockito: ^5.4.2
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

